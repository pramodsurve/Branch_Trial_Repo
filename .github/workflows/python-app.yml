# This workflow is a trial workflow for Python

name: On Push Run

on: 
  push:
  schedule:
    - cron: '*/5 * * * *' # every five minutes
    
env:
  DEVOPS_DIR: devops

jobs:
  hello-world:
    name: First_Workflow
    runs-on: ubuntu-latest
    steps:
    - name: Check-out devops repository
      uses: actions/checkout@v2
      with:
        repository: pramodsurve/Branch_Trial_Repo
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Pandas
      run:
        python -m pip install pandas datetime

    - name: Hello World
      run: python Test.py
      shell: sh
